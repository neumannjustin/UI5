<h1 class="title topictitle1">exit() Method</h1>
<div class="body"><p class="shortdesc">The <samp class="ph codeph">exit()</samp> method is used to clean up resources and to deregister event
		handlers.</p>
<p class="p">If the <samp class="ph codeph">exit()</samp> method is implemented, <span class="ph"><span class="ph pname">OpenUI5</span></span> core invokes the method for each
			control instance when it is destroyed.</p>

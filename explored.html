<!DOCTYPE html>
<html>
<head>

	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta charset="UTF-8">
	<title>OpenUI5 Explored</title>

	<script
		id='sap-ui-bootstrap'
		src='resources/sap-ui-core.js'
		data-sap-ui-theme='sap_bluecrystal'
		data-sap-ui-preload="async"
		data-sap-ui-libs='sap.m, sap.ui.layout, sap.ui.demokit'
		data-sap-ui-bindingSyntax="complex"
		data-sap-ui-compatVersion="1.16"
		data-sap-ui-resourceroots='{
			"sap.ui.demo.mock": "test-resources/sap/ui/demokit/explored/"
		}' >
	</script>

	<style type="text/css">
		.sapUiBody#content {
			padding-left: 0; /* overrides the padding of demokit */
		}

		#busyIndicator {
			margin-top: 8em;
			text-align: center;
			color: #555555;
		}

		#CompactModeLabel, #RTLLabel {
			padding-top: 1rem;
		}
		
		.sapUiSizeCompact #CompactModeLabel, .sapUiSizeCompact #RTLLabel {
			padding-top: 0.5rem;
		}

		html[dir="rtl"] #CompactModeButtons, html[dir="rtl"] #RTLButtons {
			float: left;
		}

		#CompactModeButtons, #RTLButtons {
			float: right;
		}
	</style>

	<script>
		sap.ui.getCore().attachInit( function () {
			jQuery.sap.require("sap.ui.demokit.explored.Bootstrap");
			sap.ui.demokit.explored.Bootstrap.run();
		});
	</script>

</head>
<body class='sapUiBody' id='content'>
	<div id="busyIndicator">Loading ...</div>
</body>
</html>
